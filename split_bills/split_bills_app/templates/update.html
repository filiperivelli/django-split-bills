{% extends "base_generic.html" %}
{% load bootstrap4 %}
{% block content %}
<div class="card">
    <div class="card-header">
        <h5 class="card-title">Update #{{ object }}</h5>
    </div>
    <div class="card-body">
        <form method="post">
            {% csrf_token %}
            {% bootstrap_form form%}
            {% buttons %}
                <button type="submit" class="btn btn-success">Update</button>
            {% endbuttons %}
        </form>
    </div>
</div>
{% endblock %}
