{% extends "accounts/base_generic.html" %}
{% load bootstrap4 %}

{% block content %}
<h1>Register</h1>
    <form method='POST' action=''>
        {% csrf_token %}
        {% bootstrap_form form %}
        <input type='submit' name='Create User' value='Ok'></input>
    </form>
    <p>Already have an account? <a href="{% url 'login' %}">Login</a></p>
{% endblock %}
